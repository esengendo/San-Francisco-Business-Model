name: ğŸš€ Docker Hub CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: esengendo730/sf-business-model
  REGISTRY: docker.io

jobs:
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Basic Python tests
        run: |
          echo "ğŸ§ª Testing Python imports..."
          python -c "
          import streamlit
          import torch
          import pandas as pd
          import numpy as np
          print('âœ… All essential imports successful!')
          "

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ‰ Output success
        if: github.event_name != 'pull_request'
        run: |
          echo "ğŸš€ Docker image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸŒ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"

  deploy-info:
    name: ğŸ“‹ Deployment Info
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Deployment Summary
        run: |
          echo "ğŸ¯ SF Business Model - Deployment Summary"
          echo "==============================================="
          echo "ğŸ³ Docker Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸŒ Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"
          echo "ğŸš€ Run Command:"
          echo "   docker run -p 8501:8501 ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ“± Access App: http://localhost:8501"
          echo "===============================================" 